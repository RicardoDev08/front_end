<!doctype html>
<html html lang="ptbr">
<head>
        <title>
            Formulário
        </title>
        <h1>
            Cadastro do Usuário
        </h1>
    <body>
        <form> 
            <fieldset><legend>Dados Pessoais</legend>   
                
                <label for="fname"> Primeiro Nome: </labe><br> 
                <input type="text" id ="fname"name="fname"required placeholder="Primeiro Nome" maxleght="10" size="10" required>
        
                <br><br>
        
                <label for = "lname"> Último Nome: </labe><br>
                <input type ="text"id="Iname"name="Iname"required placeholder="Último Nome"maxleght="10" size="10" required>
            </fieldset>
            <br><br>

            <fildeset id = "email"><legend>Dados de Segurança </legend>

                <label for ="femail">email:</label><br>
                <input type="email"id="femail" size="20" maxlength="30"
                placeholder="exemplo@exemplo.com">     
            </fildeset>

            <fildeset id = "Senha"><legend>Senha: </legend>

                <label for ="senha">Senha:</label><br>
                <input type="password"id="senha" size="20" maxlength="30"
                placeholder="abc@123">  
            </fildeset>    
                <br><br>

                <input type="submit" value = "Enviar" required>
                <button type="reset">Limpar Formulário</button>
                
                <br><br>

            <fildeset id = "data"><legend>Data de Nascimento: </legend>

                <label for ="data">data:</label><br>
                <input type="date"id="campos" size="20" maxlength="30"
                placeholder="00-00-0000">  
            </fildeset>    
            <br><br>     
            
            <label for="hora">Horário de atendimento: </label>
            <input type ="time" id ="hora" name="hora"> 
            
            <br><br>
            
            <label for="datahora">Data e Hora</label>
            <input type ="datetime-local" id="datahora"
            name="datahora"><br><br>

            <label for="idade">idade</label>
            <input type="number"id="idade"name="idade"
            min="18" max="110"><br><br>

            <label for="cor">Escolha uma cor:</label>
            <input type="color" id="cor" name="cor"><br><br>

            <fildset id=""><legend> arquivo</legend>
            <label for="arquivo"><legend>Carregar arquivo:</legend> </label>
            <input type="file" id="arquivo" name="arquivo"><br><br>

            <label for="pais">Pais</label>
            <select id="pais" name="pais">
                <option value="brasil"> Brasil</option>
                <option value="alemanha">Alemanha</option>
                <option value="estados unidos">Estados Unidos</option>
            </select><br><br>
            
            <fieldset><legend>Telefone </legend>
            <label for="telefone"></label><br>
            <input type = "tel" id="telefone" name="telefone"
            placeholder="(xx)xxxxx-xxxx"
            pattern="[0-9]{2}[0-9]{5}-[0-9]{4}"required><br><br>
            </fieldset>

            <label for="pesquisa">O que você está procurando?</label>
            <input type ="seach"id="pesquisa"
            name="pesquisa"placeholder="Digite sua busca.."required><br><br>
            <button type ="submit">Pesquisar</button><br><br>

            <label for="Story">conte sua historia</label>
            <textarea id="story"name="story"rows="5" cols="33">minha historia...</textarea><br><br>

            
            
            
            <fieldset><legend>Qual sua linguagem favorita? </legend>  

                <input type="checkbox" id="html" name="fav_language" value="HTML"checkread><!--checkhead-->
                <label for="html">HTML</label><br>

                <input type="checkbox" id="css" name="fav_language" value="CSS" checkread><!--radio ter uma opçao marcada, coloca-se depois de "type"-->>
                <label for="css">CSS</label><br>
        
                <input type="checkbox" id="javascript" name="fav_language" value="JAVASCRIPT" chekread>
                <label for="javascript">JAVASCRIPT</label><br>
            
        
        
     </form>       
    </body>
</head>   


</html>
